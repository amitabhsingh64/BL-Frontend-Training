<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Payroll</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { 
        background-color: #f7f7f7; 
        font-family: 'Roboto', sans-serif;
    }
    
    /* Button Styling */
    .btn-custom {background-color: #82A70C; color: white;}
    .btn-custom:hover {
      background-color: #6e8d0a;
      color: white;
      border-color: #6e8d0a;
    }
    
    /* Badge Styling */
    .badge-custom { background-color: #E9FEA5; color: #3d3d3d; margin: 2px;}
    
    /* Avatar Styling */
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
    }

    /* Search Input Styling (Used by JS when swapping) */
    .search-input-active {
        border: 1px solid #82A70C !important;
        outline: none;
        width: 250px; /* Width when expanded */
        transition: width 0.4s ease-in-out;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-light bg-white payroll-navbar border-bottom">
  <div class="container"> 
    <a class="navbar-brand d-flex align-items-center" href="./index.html">
      <img
        src="../assets/logo.png"
        alt="img"
        class="me-2"
        width="50"
        height="47"
      />
      <div>
          <span class="d-block fw-bold py-0 lh-1" style="color: #82A70C;">EMPLOYEE</span>
          <span class="fw-bold py-0 lh-1" style="color: #42515F;">PAYROLL</span>
      </div>
    </a>
  </div>
</nav>

<div class="container mt-4"> <div class="d-flex justify-content-between align-items-center mb-5">
    <h5 class="fw-bold m-0" style="color:#42515F">Employee Details</h5>
    
    <div class="d-flex align-items-center gap-3">
        <button type="button" class="btn bg-white shadow-sm px-3 rounded-pill" id="search-box">
            <i class="bi bi-search"></i>
        </button>
        <a href="form.html" class="btn px-4 btn-custom rounded-5" style="white-space: nowrap;">+ Add User</a>
    </div>
  </div>

  <table class="table align-middle table-responsive">
    <thead class="table-dark" style="--bs-table-bg: #42515F;">
      <tr>
        <th>Name</th>
        <th>Gender</th>
        <th>Department</th>
        <th>Salary</th>
        <th>Start Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="employee-table-body">
      </tbody>
  </table>
</div>

<script src="../Scripts/index.js"></script>
</body>
</html>
